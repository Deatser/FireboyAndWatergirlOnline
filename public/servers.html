<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Серверы Fireboy & Watergirl</title>
		<link rel="stylesheet" href="css/servers.css" />
		<style>
			ul {
				list-style: none;
				padding: 0;
			}
			li {
				margin-bottom: 10px;
				padding: 10px;
				border: 1px solid #888;
				border-radius: 5px;
			}
			.players {
				margin-left: 10px;
				margin-top: 5px;
			}
			.player-item {
				display: flex;
				align-items: center;
				margin-bottom: 3px;
			}
			.player-item span {
				margin-right: 10px;
			}
			.status {
				margin-top: 5px;
				font-style: italic;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Серверы</h1>

		<div>
			<input type="text" id="serverName" placeholder="Название сервера" />
			<button id="createServerBtn">Создать сервер</button>
		</div>

		<ul id="serverList"></ul>

		<script type="module" src="js/servers.js"></script>
	</body>
</html>
